apiVersion: v1
kind: Service
metadata:
  name: {{ include "myapp.fullname" . }}-postgres-service
  labels:
    {{- include "myapp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.postgres.service.type }}
  ports:
    - port: {{ .Values.postgres.service.port }}
  selector:
    {{- include "myapp.selectorLabels" . | nindent 4 }}
    app: postgres

